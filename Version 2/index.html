<!DOCTYPE html>
<html lang="pt-BR">
      <head>
            <meta charset="UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />

            <!-- Google Fonts -->
            <link rel="preconnect" href="https://fonts.googleapis.com" />
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
            <link
                  href="https://fonts.googleapis.com/css2?family=Anton&family=Nunito&display=swap"
                  rel="stylesheet"
            />

            <!-- Bootstrap -->
            <link
                  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
                  rel="stylesheet"
                  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
                  crossorigin="anonymous"
            />

            <!-- Bootstrap icons -->
            <link
                  rel="stylesheet"
                  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
            />

            <!-- Bootstrap JS -->
            <script
                  defer
                  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                  crossorigin="anonymous"
            ></script>

            <!-- CSS -->
            <link rel="stylesheet" href="css/style.css" />

            <!-- Javascript -->
            <script defer src="/js/script.js"></script>

            <title>Netflix Brasil - assistir a séries online, assistir a filmes online</title>

            <link
                  rel="shortcut icon"
                  href="/Version 2/assets/Netflix_2015_N_logo.svg.png"
                  type="image/x-icon"
            />
      </head>
      <body>
            <header>
                  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                        <div class="container-fluid">
                              <button
                                    class="navbar-toggler"
                                    type="button"
                                    data-bs-toggle="collapse"
                                    data-bs-target="#navbarTogglerDemo03"
                                    aria-controls="navbarTogglerDemo03"
                                    aria-expanded="false"
                                    aria-label="Toggle navigation"
                              >
                                    <span class="navbar-toggler-icon"></span>
                              </button>
                              <a class="navbar-brand" href="#"
                                    ><img
                                          src="/Version 2/assets/Netflix_2015_logo.svg"
                                          alt="netflix-logo"
                                          width="100%"
                                          height="100%"
                              /></a>
                              <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                          <li class="nav-item">
                                                <a class="nav-link active" aria-current="page" href="#"
                                                      >Home</a
                                                >
                                          </li>
                                          <li class="nav-item">
                                                <a class="nav-link" href="#">Filmes</a>
                                          </li>
                                          <li class="nav-item">
                                                <a class="nav-link" href="#">Séries</a>
                                          </li>
                                          <li class="nav-item">
                                                <a class="nav-link" href="#">Séries</a>
                                          </li>
                                          <li class="nav-item">
                                                <a class="nav-link" href="#">Documentários</a>
                                          </li>
                                          <li class="nav-item">
                                                <a class="nav-link" href="#">Kids</a>
                                          </li>
                                          <li class="nav-item">
                                                <a class="nav-link" href="#">Login</a>
                                          </li>
                                    </ul>
                                    <form class="d-flex">
                                          <input
                                                class="form-control me-2"
                                                type="search"
                                                placeholder="Pesquisar"
                                                aria-label="Search"
                                          />
                                          <button class="btn btn-danger" type="submit">Pesquisar</button>
                                    </form>
                              </div>
                        </div>
                  </nav>

                  <div class="header-banner container-fluid">
                        <div class="row justify-content-center align-items-center">
                              <div class="col-lg-6 header-center">
                                    <h1>Filmes, séries e muito mais. Sem limites.</h1>
                                    <h2>
                                          Pronto para assistir? Informe seu email para criar ou reiniciar sua
                                          assinatura.
                                    </h2>
                                    <div class="input-group mb-3">
                                          <input
                                                type="text"
                                                class="form-control bg-dark"
                                                placeholder="Email"
                                                aria-label="Email"
                                                aria-describedby="button-addon2"
                                          />
                                          <button class="btn btn-danger" type="button" id="button-addon2">
                                                Vamos lá
                                          </button>
                                    </div>
                                    <h3>Assista onde quiser. Cancele quando quiser.</h3>
                              </div>
                        </div>
                  </div>
            </header>
      </body>
</html>
